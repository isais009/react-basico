<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="repaso.css">
</head>
<body>
    
    <!-- Etiqueta de texto -->
    <p></p>
    <strong class="texto texto-verde">Verde</strong>
    <strong class="texto texto-blanco">Blanco</strong>
    <em></em>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <br/>


    <!-- Etiqueta de caja (contenedor) -->
    <div></div>

    <!-- contenido top de la pagina -->
    <header>
        <!-- menu -->
        <nav></nav>
    </header>

    <!-- contenido principal -->
    <main></main>

    <!-- para articulos -->
    <article></article>

    <!-- contenido secundario -->
    <aside></aside>


    <!-- para determinar secciones -->
    <section></section>

    <!-- pie de pagina -->
    <footer>
        <nav></nav>
    </footer>
    


    
    <!-- clases en una etiqueta -->
    <div class="caja caja1">asdasd</div>
    <div class="caja caja2">asdasd</div>
    <div class="caja caja3">asdasd</div>
    <div class="caja caja4">asdasd</div>


</body>
</html>
